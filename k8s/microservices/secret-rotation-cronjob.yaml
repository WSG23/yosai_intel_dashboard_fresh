apiVersion: batch/v1
kind: CronJob
metadata:
  name: secret-rotation
spec:
  schedule: "0 3 1 */3 *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          restartPolicy: OnFailure
          containers:
            - name: rotate-secrets
              image: yosai-intel-dashboard:${IMAGE_TAG}
              imagePullPolicy: IfNotPresent
              command: ["python", "scripts/vault_rotate.py"]
              envFrom:
                - configMapRef:
                    name: vault-config
                - secretRef:
                    name: vault-secret
