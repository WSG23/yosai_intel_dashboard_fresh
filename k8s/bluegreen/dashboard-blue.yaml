apiVersion: apps/v1
kind: Deployment
metadata:
  name: yosai-dashboard-blue
  labels:
    app: yosai-dashboard
    color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yosai-dashboard
      color: blue
  template:
    metadata:
      labels:
        app: yosai-dashboard
        color: blue
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: yosai-dashboard
          image: yosai-intel-dashboard:${IMAGE_TAG:-v0.1.0}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8050
          env:
            - name: YOSAI_ENV
              value: "production"
            - name: DB_TYPE
              value: "postgresql"
            - name: DB_HOST
              value: "db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "yosai_intel"
            - name: DB_USER
              value: "postgres"
            - name: VAULT_ADDR
              valueFrom:
                configMapKeyRef:
                  name: vault-config
                  key: VAULT_ADDR
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-secret
                  key: VAULT_TOKEN
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          readinessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 10
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /
              port: 8050
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
