apiVersion: v1
kind: Secret
metadata:
  name: yosai-secrets
  namespace: yosai-dev
type: Opaque
stringData:
  # Values are populated by the deployment pipeline. Do not store real
  # secrets in version control.
  AUTH0_CLIENT_ID: "vault:secret/data/${YOSAI_ENV}/auth0#client_id"
  AUTH0_CLIENT_SECRET: "vault:secret/data/${YOSAI_ENV}/auth0#client_secret"
  KAFKA_USERNAME: "aws-secrets:${YOSAI_ENV}/kafka#username"
  KAFKA_PASSWORD: "aws-secrets:${YOSAI_ENV}/kafka#password"
