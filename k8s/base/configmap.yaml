apiVersion: v1
kind: ConfigMap
metadata:
  name: yosai-config
  namespace: yosai-dev
data:
  YOSAI_ENV: "development"
  FLASK_ENV: "development"
  FLASK_DEBUG: "1"
  DEBUG: "1"
  YOSAI_CONFIG_FILE: "config/config.yaml"
  DB_TYPE: "postgresql"
  DB_HOST: "pgbouncer"
  DB_PORT: "6432"
  DB_NAME: "yosai_db"
  DB_USER: "yosai_user"
  DB_SSLMODE: "require"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  AUTH0_DOMAIN: "example.auth0.com"
  AUTH0_AUDIENCE: "example-audience"
  AUTH0_CLIENT_ID: "<client-id>"
  WTF_CSRF_ENABLED: "True"
  KAFKA_BROKERS: "kafka:9092"
  SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
  TIMESCALE_HOST: "timescaledb"
  TIMESCALE_PORT: "5432"
  TIMESCALE_DB_NAME: "yosai_timescale"
  TIMESCALE_DB_USER: "postgres"
  PYTHONPATH: "/app:/app/yosai_intel_dashboard/src"
  MODULE_PATH: "yosai_intel_dashboard.src.services.main"
  ENABLE_LEGACY_IMPORTS: "true"
