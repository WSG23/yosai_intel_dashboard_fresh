gateway:
  allowed_origins:
    - "https://dashboard.example.com"
  plugins:
    - name: advanced-ratelimit
      enabled: true
      config:
        per_user_limit: 100
        global_limit: 1000
        burst: 20
        delay: false
    - name: cache
      enabled: true
      config:
        rules:
          - path: /api/v1/analytics
            ttl: 300s
            vary_headers: [Authorization]
            vary_params: [user]
            invalidate_paths:
              - /api/v1/analytics/update

  queue:
    type: rabbitmq
    url: amqp://rabbitmq:5672
