app:
  name: "Y≈çsai Intel Dashboard"
  version: "1.0.0"
  debug: false
  host: "127.0.0.1"
  port: 8050
  environment: "development"

database:
  type: "sqlite"
  path: "data/yosai.db"
  echo: false
  pool_size: 10
  max_overflow: 20

security:
  session_timeout: 3600
  csrf_enabled: false

sample_files:
  csv_path: "data/sample_data.csv"
  json_path: "data/sample_data.json"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"

plugins: !include plugins.yaml
