# Alert rules for Prometheus
# Trigger when replication lag exceeds 60 seconds
---
groups:
- name: timescale
  rules:
  - alert: TimescaleReplicationLag
    expr: replication_lag_seconds > 60
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: Replication lag to TimescaleDB exceeds 60 seconds
