services:
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile

    command: ["python", "-m", "yosai_intel_dashboard.src.app"]
    ports:
      - "8050:8050"
    volumes:
      - .:/app
    env_file:
      - ./local.env
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      ANALYTICS_API_KEY: ${ANALYTICS_API_KEY}
      ANALYTICS_API_URL: ${ANALYTICS_API_URL}
      YOSAI_ENV: development
      PYTHONPATH: /app:/app/yosai_intel_dashboard/src
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      NO_PROXY: ${NO_PROXY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile

    command: ["python", "start_api.py"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./local.env
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      YOSAI_ENV: development
      PYTHONPATH: /app:/app/yosai_intel_dashboard/src
      API_PORT: 8000
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      NO_PROXY: ${NO_PROXY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 10s
      retries: 5
