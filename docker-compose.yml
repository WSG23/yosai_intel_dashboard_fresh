services:
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    command: ["python", "-m", "yosai_intel_dashboard.src.app"]
    ports:
      - "8050:8050"
    volumes:
      - .:/app
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    command: ["python", "start_api.py"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: postgres:15
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
