services:
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile

    command: ["python", "-m", "yosai_intel_dashboard.src.app"]
    ports:
      - "8050:8050"
    volumes:
      - .:/app
    env_file:
      - ./.env
    environment:
      - ANALYTICS_API_KEY
      - ANALYTICS_API_URL
      - DB_USER
      - DB_PASSWORD
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile

    command: ["python", "start_api.py"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    environment:
      - ANALYTICS_API_KEY
      - ANALYTICS_API_URL
      - DB_USER
      - DB_PASSWORD
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 30s
      timeout: 10s
      retries: 5
