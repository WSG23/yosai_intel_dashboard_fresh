version: "3.8"

x-env: &env
  PYTHONPATH: /app:/app/yosai_intel_dashboard/src

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "yosai_intel_dashboard.src.services.main"]
    volumes:
      - .:/app
    environment:
      <<: *env
      YOSAI_ENV: development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile.analytics
    command: ["python", "-m", "uvicorn", "yosai_intel_dashboard.src.services.analytics_microservice.app:app", "--host", "0.0.0.0", "--port", "8001"]
    volumes:
      - .:/app
    environment:
      <<: *env
      YOSAI_ENV: development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    depends_on:
      - analytics-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  event-processor:
    build:
      context: .
      dockerfile: Dockerfile.event-processor
    volumes:
      - .:/app
    environment:
      <<: *env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
