[tool:pytest]
testpaths =
    tests
    tests/cli
    yosai_intel_dashboard/src/services/analytics_microservice/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests requiring database
    performance: Performance benchmarks
[pytest]
env_files = .env.test
