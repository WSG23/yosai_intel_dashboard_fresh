services:
  api:
    entrypoint: ["/opt/venv/bin/python","-m","uvicorn","wsgi:app","--host","0.0.0.0","--port","8000"]
    command: []
    ports: ["8000:8000"]

  dashboard:
    entrypoint: ["/opt/venv/bin/python","-m","uvicorn","wsgi_shim:app","--host","0.0.0.0","--port","8050"]
    command: []
    ports: ["8050:8050"]
    environment:
      DISABLE_FULL_APP: "0"
