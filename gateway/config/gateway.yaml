gateway:
  plugins:
    - name: advanced-ratelimit
      enabled: true
      config:
        per_user_limit: 100
        global_limit: 1000
        burst: 20
        delay: false
    - name: cache
      enabled: true
      config:
        rules:
          - path: /api/v1/analytics
            ttl: 300s
    - name: transform
      enabled: true
      config:
        rules:
          - path: /api/v1/*
            add_headers:
              X-Gateway-Version: "2.0"

  queue:
    type: rabbitmq
    url: amqp://rabbitmq:5672
