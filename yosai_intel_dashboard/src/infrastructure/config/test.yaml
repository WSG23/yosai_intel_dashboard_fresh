# Minimal Yosai Configuration
app:
  title: "Yosai Intelligence Dashboard"
  debug: true
  host: "127.0.0.1"
  port: 8051
  log_level: "INFO"

database:
  host: "localhost"
  port: 5432
  name: "yosai_db"
  user: "yosai_user"
  password: "file:/vault/secrets/db-password"
  url: ""

security:
  secret_key: "file:/vault/secrets/app-secret-key"
  session_timeout: 3600
  max_upload_mb: 50
  allowed_file_types:
    - .csv
    - .json
    - .xlsx
    - .xls

sample_files:
  csv_path: "data/sample_data.csv"
  json_path: "data/sample_data.json"

analytics:
  enabled: true
  batch_size: 25000
  max_records_per_query: 500000
  chunk_size: 50000
  force_full_dataset_analysis: true
  query_timeout_seconds: 300
  max_display_rows: 10000
  row_limit_warning: 150
  large_data_threshold: 1000

monitoring:
  health_check_interval: 30
  metrics_enabled: true

cache:
  type: "memory"
  ttl: 300

uploads:
  chunk_size: 50000
  max_parallel_uploads: 4
  validator_rules:
    sql_injection: true
    xss: true
    path_traversal: true

streaming:
  service_type: kafka
  brokers: localhost:9092
  topic: events
  consumer_group: test
