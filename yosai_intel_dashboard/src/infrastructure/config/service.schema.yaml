type: object
properties:
  service_name:
    type: string
  log_level:
    type: string
    default: INFO
  metrics_addr:
    type: string
  tracing_endpoint:
    type: string
  tracing_exporter:
    type: string
    default: jaeger
  enable_profiling:
    type: boolean
    default: false
required:
  - service_name
