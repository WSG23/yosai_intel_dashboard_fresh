name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python deps (prefer wheels)
        env:
          PIP_PREFER_BINARY: "1"
          PIP_ONLY_BINARY: ":all:"
        run: |
          python -m pip install -U pip setuptools wheel
          pip install 'numpy>=1.23,<2.0'
          pip install -r requirements.txt || pip install --no-build-isolation -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt || pip install --no-build-isolation -r requirements-dev.txt
          fi
      - name: Pip debug (on failure)
        if: ${{ failure() }}
        run: |
          pip --version
          python -m pip debug
          pip freeze | sed -n '1,200p'
      - name: Run pytest
        run: pytest --cov

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: "true"
        run: |
          npm ci --no-audit --prefer-offline
      - name: Run vitest
        run: npx vitest run --coverage
