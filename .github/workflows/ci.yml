name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install deps
        env:
          PIP_CACHE_DIR: ~/.cache/pip
        run: |
          set -xe
          pip install -r requirements.lock -r requirements-dev.txt -r requirements-test.txt
      - name: Generate OpenAPI spec
        run: python tools/generate_openapi.py
      - name: Upload OpenAPI
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: docs/openapi.json
      - name: Black
        run: |
          set -xe
          black --check . --line-length 88 --verbose
      - name: Flake8
        run: |
          set -xe
          flake8 . --max-line-length 88 -v

      - name: Mypy
        run: |
          set -xe
          mypy .

      - name: Bandit
        run: |
          set -xe
          bandit -r . --severity-level high

      - name: Safety
        run: |
          set -xe
          safety check -r requirements.lock -r requirements-dev.txt --full-report

      - name: Pip Audit
        if: github.event_name == 'pull_request'
        run: |
          set -xe
          pip-audit -r requirements.lock -r requirements-dev.txt \
            --format=json --output=audit-report.json

      - name: PyTest
        run: |
          set -xe
          pytest --maxfail=1 --disable-warnings -q --cov=.
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Node deps
        run: npm ci
      - name: Jest Tests
        run: npm test -- --watchAll=false
      - name: Cypress Tests
        run: npx cypress run
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: audit-report.json
