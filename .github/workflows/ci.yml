name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
    tags: ['v*.*.*']

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      POETRY_VERSION: 1.8.2

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_ui.txt
          pip install -r requirements-dev.txt

      - name: ğŸ”¤ Extract translations
        run: pybabel extract -F babel.cfg -o messages.pot .

      - name: ğŸŒ Compile translations
        run: pybabel compile -d translations

      - name: ğŸ“ Check missing translations
        run: python scripts/check_missing_translations.py

      # ----- Lint & static analysis -----
      - name: ğŸ§¹ Black (format check)
        run: black --check --diff .

      - name: ğŸ”€ Isort (import order)
        run: isort --profile=black --check --diff .

      - name: ğŸ” Flake8
        run: flake8 .

      - name: ğŸ§ Mypy (type check)
        run: mypy --strict .

      - name: ğŸ›¡ï¸  Bandit (security scan)
        run: bandit -r .

      - name: ğŸ“š Safety (dependency CVE scan)
        run: python scripts/audit_dependencies.py

      - name: ğŸ” Gitleaks (secret scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--source=."

      # ----- Tests -----
      - name: âœ… Run PyTest
        run: pytest -q --cov=.

      - name: â¬†ï¸  Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true

  performance-test:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_ui.txt
          pip install -r requirements-dev.txt

      - name: ğŸš€ Run performance tests
        run: pytest -m performance -q | tee performance-results.log

      - name: ğŸ“Š Upload performance results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.log

  docker:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Run security audit
        run: ./scripts/security_audit.sh

      - name: ğŸ“Š Run load test
        run: ./scripts/load_test.sh

      - name: ğŸ›¡ï¸ Run failover test
        run: ./scripts/failover_test.sh

      - name: â™»ï¸ Run recovery test
        run: ./scripts/recovery_test.sh

      - name: ğŸ—„ï¸ Run compliance audit
        run: ./scripts/compliance_audit.sh

      - name: ğŸ—ï¸  Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Scan Docker image
        uses: aquasec/trivy-action@v0.14.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:latest

      - name: âœ… Image digest
        run: echo "Image built: ${{ steps.build-and-push.outputs.digest }}"

  release-notes:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Generate release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
