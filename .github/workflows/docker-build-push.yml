name: Docker build & push

on:
  push:
    branches: [main]
    tags: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: backend
            image: backend
            context: .
            dockerfile: Dockerfile
          - service: gateway
            image: gateway
            context: .
            dockerfile: Dockerfile.gateway
          - service: jobs
            image: jobs
            context: jobs
            dockerfile: jobs/Dockerfile
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Check dockerfile exists
        id: df
        run: |
          test -f "${{ matrix.dockerfile }}" && echo "present=true" >> "$GITHUB_OUTPUT" || echo "present=false" >> "$GITHUB_OUTPUT"
      - uses: docker/setup-buildx-action@v3
        if: ${{ steps.df.outputs.present == 'true' }}
      - name: Log in to registry
        if: ${{ steps.df.outputs.present == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image tags
        if: ${{ steps.df.outputs.present == 'true' }}
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          TAGS="$IMAGE:${{ github.sha }}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
            TAGS="$TAGS,$IMAGE:$VERSION"
          fi
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
      - name: Build and push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        if: ${{ steps.df.outputs.present == 'true' }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

  scan:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read
      security-events: write
    strategy:
      matrix:
        image: [backend, gateway, jobs]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Scan image
        id: trivy
        uses: aquasecurity/trivy-action@0.32.0
        continue-on-error: true
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.image }}.sarif
          severity: CRITICAL
          exit-code: 1
      - name: Upload scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
      - name: Fail on critical vulnerabilities
        if: steps.trivy.outcome == 'failure'
        run: exit 1
