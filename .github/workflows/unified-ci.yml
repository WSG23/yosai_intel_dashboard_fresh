name: Unified CI

on:
  push:
    paths:
      - '**.go'
      - '**.py'
      - 'Makefile'
      - 'docker-compose.unified.yml'
      - '.github/workflows/unified-ci.yml'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: make build
      - run: make test
