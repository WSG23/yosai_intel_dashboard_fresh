apiVersion: 1
groups:
  - name: slo
    rules:
      - uid: decision-latency-high
        title: High decision latency
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: histogram_quantile(0.95, sum(rate(service_decision_latency_seconds_bucket[5m])) by (le))
              interval: 1m
        for: 5m
        annotations:
          summary: Decision latency p95 above SLO
      - uid: gateway-latency-high
        title: High gateway latency
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: histogram_quantile(0.95, sum(rate(gateway_http_request_duration_seconds_bucket[5m])) by (le))
              interval: 1m
        for: 5m
        annotations:
          summary: Gateway request latency p95 above SLO
      - uid: queue-processing-errors
        title: Queue processing errors
        condition: A
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: rate(queue_processing_errors_total[5m]) > 0
              interval: 1m
        for: 5m
        annotations:
          summary: Queue processing errors detected
